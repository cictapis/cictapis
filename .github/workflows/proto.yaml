
name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: bazelbuild/setup-bazelisk@v2
      - run: bazel build //envoy:cict_proto_descriptor
      - run: cd go && bazel build //...
      - run: cd ../grpc-gateway && build build //...
