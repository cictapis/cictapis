syntax = "proto3";

package cict.common.v1;

option cc_enable_arenas = true;
option go_package = "github.com/cictapis/cict-auth/cict/common/v1";
option java_multiple_files = true;
option java_outer_classname = "EnumMutateOperationProto";
option java_package = "com.github.cictapis.cict_auth.cict.common.v1";

message EnumMutateOperation {
  enum MutateOperation {
    UNSPECIFIED = 0;

    CREATE = 1;

    UPDATE = 2;
    
    DELETE = 3;
  }
}
