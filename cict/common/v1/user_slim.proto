syntax = "proto3";

package cict.common.v1;

option cc_enable_arenas = true;
option go_package = "github.com/cictapis/cict-reporter/cict/common/v1;common";
option java_multiple_files = false;
option java_outer_classname = "UserSlimProto";
option java_package = "com.github.cictapis.cict_reporter.cict.common.v1";

import "cict/common/v1/enum_system_role.proto";

message UserSlim {
  string id = 1;

  string name = 2;

  EnumSystemRole.SystemRole system_role = 3;
}
