syntax = "proto3";

package cict.service_auth.v1;

option cc_enable_arenas = true;
option go_package = "github.com/cictapis/cict-auth/cict/service_auth/v1;service_auth";

import "google/api/annotations.proto";
import "google/protobuf/empty.proto";

import "cict/common/v1/annotations.proto";
import "cict/common/v1/enum_system_api_exporter.proto";
import "cict/common/v1/message_slim.proto";
import "cict/service-auth/v1/enum_system_role.proto";

service SessionService {
  rpc AuthenticateSession(AuthenticateSessionRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      post: "/api/service_auth/v1/session/authenticate_session",
      body: "*"
    };
    option (common.v1.cict) = {
      crud_policy: SYSTEM
    };
  }
}

message AuthenticateSessionRequest {
  string session_id = 1;

  common.v1.AnnotationsCictMethodOptions cict_annotations = 2;

  string service_name = 3;

  cict.common.v1.MessageSlim message_slim = 4;
}

message Session {
  string id = 1;

  uint64 user_id = 2;

  string email = 3;

  string name = 4;

  EnumSystemRole.SystemRole system_role = 5;

  repeated common.v1.EnumSystemApiExporter.SystemApiExporter system_api_exporters = 6;
}
