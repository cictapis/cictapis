syntax = "proto3";

package cict.service_auth.v1;

option cc_enable_arenas = true;
option go_package = "github.com/cictapis/cict-auth/cict/service_auth/v1;service_auth";
option java_multiple_files = true;
option java_outer_classname = "UserSlimProto";
option java_package = "com.github.cictapis.cict_auth.cict.service_auth.v1";

import "cict/service-auth/v1/enum_system_role.proto";

message UserSlim {
  uint64 id = 1;

  string name = 2;

  EnumSystemRole.SystemRole system_role = 3;
}
